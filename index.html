  <script>
    // Image Slideshow
    let currentSlide = 0;
    const slides = document.querySelectorAll('.slideshow-image');
    const totalSlides = slides.length;

    function showNextSlide() {
      // Remove active class from current slide
      slides[currentSlide].classList.remove('active');

      // Move to next slide
      currentSlide = (currentSlide + 1) % totalSlides;

      // Add active class to new slide
      slides[currentSlide].classList.add('active');
    }

    // Change slide every 5 seconds
    setInterval(showNextSlide, 5000);

    // Preload all images
    window.addEventListener('load', () => {
      slides.forEach((slide, index) => {
        const img = new Image();
        const bgImage = slide.style.backgroundImage.match(/url\(['"]?([^'"]+)['"]?\)/);
        if (bgImage && bgImage[1]) {
          img.src = bgImage[1];
        }
      });
    });

    // Initialize AOS with mobile-optimized settings
    AOS.init({
      duration: 1000,
      once: true,
      offset: 50,           // Reduced offset for better mobile triggering
      easing: 'ease-in-out',
      // Better mobile handling
      disable: false,       // Don't disable on mobile
      startEvent: 'DOMContentLoaded', // Ensure it starts immediately
      useClassNames: false,
      disableMutationObserver: false,
      debounceDelay: 50,    // Faster response
      throttleDelay: 99,    // Optimized for mobile
    });

    // Force AOS refresh on mobile to handle non-scrolling pages
    if (window.innerWidth <= 768) {
      setTimeout(() => {
        AOS.refresh();
      }, 100);
    }
  </script>

  <!-- Stars and Glitter Animation Script -->
  <script>
    // Create animated stars
    function createStars() {
      const starsContainer = document.getElementById('starsContainer');
      if (!starsContainer) return;

      const numberOfStars = window.innerWidth > 768 ? 150 : 80;

      for (let i = 0; i < numberOfStars; i++) {
        const star = document.createElement('div');
        star.className = 'star';

        // Random positioning
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';

        // Random animation delay
        star.style.animationDelay = Math.random() * 3 + 's';

        // Some stars are larger
        if (Math.random() > 0.8) {
          star.classList.add('large');
        }

        // Some stars are glitter (orange)
        if (Math.random() > 0.85) {
          star.classList.add('glitter');
        }

        starsContainer.appendChild(star);
      }
    }

    // Create glitter particles on mouse move
    function createGlitterParticle(x, y) {
      const particle = document.createElement('div');
      particle.className = 'glitter-particle';
      particle.style.left = x + 'px';
      particle.style.top = y + 'px';

      document.body.appendChild(particle);

      // Remove particle after animation
      setTimeout(() => {
        particle.remove();
      }, 2000);
    }

    // Add glitter effect on mouse move over main content
    let lastGlitterTime = 0;
    const mainContent = document.querySelector('.main-content');

    if (mainContent) {
      mainContent.addEventListener('mousemove', (e) => {
        const now = Date.now();
        // Throttle glitter creation
        if (now - lastGlitterTime > 100) {
          if (Math.random() > 0.7) {
            createGlitterParticle(e.clientX, e.clientY);
          }
          lastGlitterTime = now;
        }
      });
    }

    // Initialize stars when page loads
    window.addEventListener('load', createStars);

    // Recreate stars on window resize
    let resizeTimeout;
    window.addEventListener('resize', () => {
      clearTimeout(resizeTimeout);
      resizeTimeout = setTimeout(() => {
        const starsContainer = document.getElementById('starsContainer');
        if (starsContainer) {
          starsContainer.innerHTML = '';
          createStars();
        }
      }, 500);
    });
  </script>
