<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>VISUALHOUSE - We Envision Design and Evoke Desire</title>
    <!-- AOS (Animate On Scroll) CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body class="home">
    <!-- Video Background with mobile optimizations -->
    <video id="video-background" autoplay muted loop playsinline preload="auto" poster="assets/media/01.jpg">
      <source src="assets/media/background-video.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    
    <!-- Video loading indicator -->
    <div id="video-loader" class="video-loader">
      <div class="loader-spinner"></div>
      <p>Loading...</p>
    </div>
    
    <!-- Mobile Background Image - Load immediately (do NOT lazyload) -->
    <img id="mobile-background"
         src="assets/media/01.jpg"
         alt="Background"
         decoding="async"
         importance="high"
         onerror="this.src='assets/media/about-hero.jpg'; this.onerror=null;" />
    
    <!-- Fallback for when JavaScript is disabled -->
    <noscript>
      <img src="assets/media/01.jpg" alt="Background" style="position:fixed;top:0;left:0;width:100vw;height:100vh;object-fit:cover;z-index:-1;">
    </noscript>
    
    <div class="overlay"></div>

    <!-- Logo -->
    <div class="logo-container" data-aos="fade-in" data-aos-delay="300">
      <a href="index.html" class="logo-text">Visual House</a>
    </div>

    <!-- Navigation -->
    <nav class="navbar">
      <button class="nav-toggle">
        <div class="hamburger-line"></div>
        <div class="hamburger-line"></div>
        <div class="hamburger-line"></div>
      </button>
    </nav>

    <div class="nav-menu">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="work.html">Work</a></li>
        <li><a href="listings.html">Listings</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </div>

    <!-- Main Content -->
    <section id="home" class="main-content">
      <h1 class="logo" data-aos="zoom-in" data-aos-delay="500">VISUALHOUSE</h1>
      <p class="tagline" data-aos="fade-up" data-aos-delay="700">WE ENVISION DESIGN AND EVOKE DESIRE</p>
    </section>

    <!-- Back to Top Button -->
    <div class="back-to-top" id="backToTop">
      <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M7 14L12 9L17 14" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>

    <!-- Lazysizes for responsive images -->
    <script src="https://unpkg.com/lazysizes@5.3.2/lazysizes.min.js" async></script>
    <!-- AOS (Animate On Scroll) JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- Mobile Optimizer -->
    <script src="assets/js/mobile-optimizer.js"></script>
    <script>
      // Register Service Worker for video caching
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('Service Worker registered successfully:', registration.scope);
              
              // Preload video after service worker is active
              if (registration.active) {
                preloadVideo(registration);
              } else {
                registration.addEventListener('statechange', () => {
                  if (registration.active) {
                    preloadVideo(registration);
                  }
                });
              }
            })
            .catch(error => {
              console.log('Service Worker registration failed:', error);
            });
        });
        
        function preloadVideo(registration) {
          // Ask service worker to cache video proactively
          const channel = new MessageChannel();
          channel.port1.onmessage = event => {
            if (event.data.success) {
              console.log('Video preloaded successfully');
            }
          };
          
          registration.active.postMessage({
            type: 'CACHE_VIDEO'
          }, [channel.port2]);
        }
      }

      // Video loading handler
      const video = document.getElementById('video-background');
      const loader = document.getElementById('video-loader');
      const isMobile = window.innerWidth <= 768;
      
      // Hide loader when video is ready to play
      function hideLoader() {
        if (loader) {
          loader.classList.add('hidden');
          setTimeout(() => {
            loader.style.display = 'none';
          }, 500);
        }
      }
      
      // Show loader initially on mobile or if video isn't ready
      if (video && loader) {
        // Hide loader when video can play through
        video.addEventListener('canplaythrough', hideLoader);
        
        // Also hide loader when video starts playing (fallback)
        video.addEventListener('playing', hideLoader);
        
        // Hide loader after 3 seconds regardless (prevent stuck loader)
        setTimeout(hideLoader, 3000);
        
        // On mobile, hide loader immediately if mobile background is shown
        if (isMobile) {
          setTimeout(hideLoader, 1000);
        }
        
        // Handle video loading errors
        video.addEventListener('error', () => {
          console.log('Video failed to load, hiding loader');
          hideLoader();
        });
      }

      // Initialize AOS with mobile-optimized settings
      AOS.init({
        duration: 1000,
        once: true,
        offset: 50,           // Reduced offset for better mobile triggering
        easing: 'ease-in-out',
        // Better mobile handling
        disable: false,       // Don't disable on mobile
        startEvent: 'DOMContentLoaded', // Ensure it starts immediately
        useClassNames: false,
        disableMutationObserver: false,
        debounceDelay: 50,    // Faster response
        throttleDelay: 99,    // Optimized for mobile
      });
      
      // Force AOS refresh on mobile to handle non-scrolling pages
      if (window.innerWidth <= 768) {
        setTimeout(() => {
          AOS.refresh();
        }, 100);
      }
    </script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
